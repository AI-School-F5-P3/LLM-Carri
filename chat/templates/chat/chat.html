{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Keep existing styles and add: */

        :root {
            --primary-color: #ff2a6d;
            --secondary-color: #05d9e8;
            --accent-color: #ffb703;
            --dark-bg: #1a1a2e;
            --light-text: #d1d7e0;
            --card-bg: #2d2d44;
            --hover-color: #7700ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--dark-bg);
        }

        .navbar {
            background-color: var(--dark-bg);
            border-bottom: 2px solid var(--primary-color);
            padding: 1rem 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light-text);
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .model-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .model-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.3);
            width: 90%;
            max-width: 500px;
            transform: translateY(0);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .model-card h2 {
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
        }

        .model-options {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .model-option {
            padding: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-option h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .model-option:hover {
            background: var(--card-bg);
            border-color: var(--secondary-color);
        }

        .model-option.selected {
            background: var(--primary-color);
            border-color: var(--accent-color);
        }

        .chat-container {
            background-color: var(--dark-bg);
        }

        .user-message {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .bot-message {
            background-color: var(--card-bg);
            color: var(--light-text);
            border: 1px solid var(--secondary-color);
        }

        .input-area {
            background-color: var(--card-bg);
        }

        #user-input {
            background-color: var(--dark-bg);
            color: var(--light-text);
            border: 1px solid var(--primary-color);
        }

        .send-button {
            background-color: var(--primary-color);
        }

        .send-button:hover {
            background-color: var(--hover-color);
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px);
            background-color: var(--dark-bg);
        }

        .chat-interface.active {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        .start-chat-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
        }

        .start-chat-btn:hover {
            background-color: var(--hover-color);
            box-shadow: 0 0 20px rgba(119, 0, 255, 0.5);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
            background-color: var(--primary-color);
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            margin-right: auto;
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 15px 15px 15px 0;
        }

        .message {
            padding: 1rem;
            color: var(--light-text);
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--card-bg);
            border-radius: 15px;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--light-text);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .input-area {
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-top: 2px solid var(--primary-color);
            display: flex;
            gap: 1rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-size: 1rem;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: var(--light-text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .message-text {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .message-hashtags {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .message-image-container {
            margin-top: 1rem;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        .message-image {
            max-width: 400px; /* Standard size for desktop */
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .message-image {
                max-width: 300px; /* Smaller size for tablets */
            }
        }

        @media (max-width: 480px) {
            .message-image {
                max-width: 250px; /* Even smaller for mobile */
            }
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <nav class="navbar">
        <div class="nav-links">
            <a href="{% url 'landing' %}">Home</a>
            <a href="{% url 'chat' %}">Chat</a>
        </div>
    </nav>

    <div class="model-selection" id="modelSelection">
        <div class="model-card">
            <h2>Choose Your AI Model</h2>
            <div class="model-options">
                <div class="model-option" onclick="selectModel('llama3.2-3b')">
                    <h3>Llama 3.2 (3B)</h3>
                    <p>Fast and reliable for general conversations and tasks</p>
                </div>
                <div class="model-option" onclick="selectModel('mistral-7b')">
                    <h3>Mistral-7b</h3>
                    <p>Specialized in detailed analysis and complex reasoning</p>
                </div>
            </div>
            <button class="start-chat-btn" onclick="startChat()">Start Chat</button>
        </div>
    </div>

    <div class="chat-interface hidden" id="chatInterface">
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        let selectedModel = null;
        let sessionId = null;
        const chatMessages = document.getElementById('chat-messages');
    
        function selectModel(model) {
            selectedModel = model;
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }
    
        function startChat() {
            if (!selectedModel) {
                alert('Please select a model first');
                return;
            }
            document.getElementById('modelSelection').style.display = 'none';
            document.getElementById('chatInterface').classList.remove('hidden');
            
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message bot-message';
            welcomeMessage.textContent = `Welcome! You're now chatting with ${selectedModel}. How can I help you today?`;
            chatMessages.appendChild(welcomeMessage);
        }
    
        async function displayModelResponse(data) {
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            
            try {
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                
                const content = typeof data.response === 'string' ? 
                    JSON.parse(data.response) : data.response;
                
                textDiv.innerHTML = content.text.replace(/\n/g, '<br>');
                botDiv.appendChild(textDiv);
                
                if (content.hashtags) {
                    const hashtagDiv = document.createElement('div');
                    hashtagDiv.className = 'message-hashtags';
                    hashtagDiv.textContent = content.hashtags;
                    botDiv.appendChild(hashtagDiv);
                }
                
                if (content.image_url) {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'message-image-container';
                    const img = document.createElement('img');
                    img.src = content.image_url;
                    img.className = 'message-image';
                    img.alt = 'Generated content image';
                    imgDiv.appendChild(img);
                    botDiv.appendChild(imgDiv);
                }
                
            } catch (error) {
                botDiv.textContent = data.response;
            }
            
            chatMessages.appendChild(botDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message && selectedModel) {
                // Display user message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                input.value = '';
                
                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                
                try {
                    const response = await fetch('/process_message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify({
                            message: message,
                            model: selectedModel,
                            session_id: sessionId
                        })
                    });
                    
                    const data = await response.json();
                    typingDiv.remove();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    if (data.session_id) {
                        sessionId = data.session_id;
                    }
                    
                    await displayModelResponse(data);
                    
                } catch (error) {
                    console.error('Error:', error);
                    typingDiv.textContent = 'Error processing message';
                }
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    
        // Add event listener for Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
